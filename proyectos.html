<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion</title>
    <link rel="icon" type="image/png" href="assets/Iconos/icon.png">

    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="proyectos.css">
</head>
</head>
<body>

    <div class="TopBar">
        <div class="TopBarItems">
            <img src="assets/Iconos/Home.png" id="Home" >
            <img src="assets/Iconos/Folder.png" id="Proyectos" style="opacity: 50%;" >
            <img src="assets/Iconos/laptop.png" id="Softwares">
            <img src="assets/Iconos/lenguage.png" id="Lenguajes"> 
            <img src="assets/Iconos/clapperboard.png" id="Clapperboard" alt="Edicion"> 
        </div>
    </div> 

    <main class="projectSection">
        <h1>Proyectos</h1>
        <div>
            <section class="currentProject" id="currentSection">
                <img id="currentImage" src="assets/projects/Pooyecto.jpeg" alt="currentProject">
                <h1 id="currentTitle">Pooyecto</h1>
                <p id="currentDescription">El juego de serpientes y escaleras, usando el paradigma de POO, hecho en cpp, y raylib</p>
            </section>
            <section class="projects">
                <section id="pooyecto">
                    <img src="assets/projects/Pooyecto.jpeg">
                    <h1>Pooyecto</h1>
                </section>
                <section id="petcare">
                    <img src="assets/projects/PetCare_LOGO.png">
                    <h1>Petcare</h1>
                </section>
                <section id="16Bits">
                    <img src="assets/projects/16BitsDeHistoriaLogo.png">
                    <h1>16 bits de historia</h1>
                </section>
                <section id="bin">
                    <img src="assets/projects/BinLogo.jpeg">
                    <h1>Bin</h1>
                </section>
            </section>
        </div>
    </main>


    <script>
        document.getElementById("pooyecto").addEventListener("click",function(){
            let current = document.getElementById('currentImage');
            const title = document.getElementById('currentTitle');
            const description = document.getElementById('currentDescription');
            
            current.src = 'assets/projects/Pooyecto.jpeg'
            title.textContent = "Pooyecto"
            description.textContent = "El juego de serpientes y escaleras, usando el paradigma de POO, hecho en cpp, y raylib"
        })
        
        document.getElementById("petcare").addEventListener("click",function(){
            let current = document.getElementById('currentImage');
            const title = document.getElementById('currentTitle');
            const description = document.getElementById('currentDescription');
            
            current.src = 'assets/projects/PetCare_LOGO.png'
            title.textContent = "PetCare"
            description.textContent = "Una app para el cuidado de mascotas, pensada para celulares moviles, prototipo para pc"
        })
        
        document.getElementById("bin").addEventListener("click",function(){
            let current = document.getElementById('currentImage');
            const title = document.getElementById('currentTitle');
            const description = document.getElementById('currentDescription');
            
            current.src = 'assets/projects/BinLogo.jpeg'
            title.textContent = "Bin"
            description.textContent = "Una app para guardar contraseñas en archivos .dll, proyecto personal de vacaciones"
        })
        
        document.getElementById("16Bits").addEventListener("click",function(){
            let current = document.getElementById('currentImage');
            const title = document.getElementById('currentTitle');
            const description = document.getElementById('currentDescription');
            
            current.src = 'assets/projects/16BitsDeHistoriaLogo.png'
            title.textContent = "16 bits de historia"
            description.textContent = "Un juego que relata historias icónicas del pais de mexico, hecho en c y raylib"
        })
    </script>

    <script>
        document.getElementById("Home").addEventListener("click",function(){
            window.location.href="index.html";
        })

        document.getElementById("Softwares").addEventListener("click",function(){
            window.location.href = "softwares.html"
        })

        document.getElementById("Lenguajes").addEventListener("click",function(){
            window.location.href="lenguajes.html"
        })

        document.getElementById("Clapperboard").addEventListener('click', function() {
            window.location.href="edicion.html"
        });

        // REDES --------------------
        document.getElementById("Instagram").addEventListener('click', function() {
            window.open('https://www.instagram.com/adan_gcm/?hl=es-la', '_blank');
        });
        
        document.getElementById("Github").addEventListener('click', function() {
            window.open('https://github.com/AdanCC21', '_blank');
        });
        
        document.getElementById("Gmail").addEventListener('click', function() {
            window.location.href="mailto:adancorp.gemial@gmail.com"
        });
    </script>

</body>
</html>
